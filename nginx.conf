events {}
http {
  server {
    listen 80;
    root /opt/web-application;
    index index.html;
    include /etc/nginx/mime.types;
    location / {
      try_files $uri $uri/ /;
    }
    location /MembershipApp {
      proxy_pass http://http://backend-588333250.eu-west-2.elb.amazonaws.com/:9632;
    }
  }
}




